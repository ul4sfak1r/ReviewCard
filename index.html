<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Rating Card</title>
</head>
<body>
	<div class="main-div">
		<div class="round-divs will-be-hidden"><img src="icon-star.svg" alt="Orange Star Icon"></div>
		<h1 class="will-be-hidden">How did we do?</h1>
		<p class="will-be-hidden">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
		<div class="round-div-wrapper will-be-hidden" id="round-div-wrapper">
			<div class="round-divs"><p class="numbers">1</p></div>
			<div class="round-divs"><p class="numbers">2</p></div>
			<div class="round-divs"><p class="numbers">3</p></div>
			<div class="round-divs"><p class="numbers">4</p></div>
			<div class="round-divs"><p class="numbers">5</p></div>
		</div>
		<p class="hidden alert will-be-hidden" id="alert">You have to select one of the numbers above to submit.</p>
		<button type="button" class="will-be-hidden">SUBMIT</button>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
